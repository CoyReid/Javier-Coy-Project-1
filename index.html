<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Would Win?</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header id="header">
        <button id="random-button"></button>
    </header>
    <div id="main-section">
        <div id="cards-container">
            <div id="card-one" class="cards">
                <div id="char-one-select-buttons" class="button-bar">
                    <button id="marvel" class="universe-btn"></button>
                    <button id="dc" class="universe-btn"></button>
                    <button id="movie" class="universe-btn"></button>
                    <button id="video-game" class="universe-btn"></button>
                    <button id="anime" class="universe-btn"></button>
                </div>
                <img src="https://images.immediate.co.uk/production/volatile/sites/3/2019/03/09B_AEG_DomPayoff_1Sht_REV-7c16828.jpg?quality=90&resize=620,413" class="char-img" id="char-one-img">
                <h2 id="char-one-name" class="char-name" >Char one name</h2>
                <h4 id="char-one-origin" class="char-origin">Origin:</h4>
                <h3 id="char-one-votes" class="char-votes" >Votes: #</h3>
                <button id="vote-button-one" class="vote-buttons"></button>
            </div>
            <div id="card-two" class="cards">
                <div id="char-two-select-buttons" class="button-bar">
                    <button id="marvel-two" class="universe-btn"></button>
                    <button id="dc-two" class="universe-btn"></button>
                    <button id="movie-two" class="universe-btn"></button>
                    <button id="video-game-two" class="universe-btn"></button>
                    <button id="anime-two" class="universe-btn"></button>
                </div>
                <img src="https://tvline.com/wp-content/uploads/2021/01/justice-league.jpg?w=620" class="char-img" id="char-two-img">
                <h2 id="char-two-name" class="char-name" >Char two name</h2>
                <h4 id="char-two-origin" class="char-origin">Origin:</h4>
                <h3 id="char-two-votes" class="char-votes">Votes: #</h3>
                <button id="vote-button-two" class="vote-buttons"></button>
            </div>
        </div>
    </div>
    <div id="footer">
        <p id="footer-p">Enter any character recommendations you have here:</p>
        <form id="submission-form">
            <label><strong>Name: </strong></label>
            <input type="text" id="name-input"> <br>
            <label><strong>Image: </strong></label>
            <input type="text" id="image-input"> <br>
            <label><strong>Origin: </strong></label>
            <input type="text" id="origin-input"> <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
