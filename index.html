<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Would Win?</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header id="header">
        <h1 id="header-text">Who Would Win in a Fight? </h1><br>
        <h3 id="header-directions">Choose from these universe options to pit two characters against eachother! Or click the button below to put two random characters against eachother!</h3>
    </header>
    <div id="buttons-container">
        <div id="char-one-select-buttons" class="button-bar">
            <button id="marvel" class="universe-btn"></button>
            <button id="dc" class="universe-btn"></button>
            <button id="movie" class="universe-btn"></button>
            <button id="video-game" class="universe-btn"></button>
            <button id="anime" class="universe-btn"></button>
        </div>
        <button id="random-button">Random</button>
        <div id="char-two-select-buttons" class="button-bar">
            <button id="marvel-two" class="universe-btn"></button>
            <button id="dc-two" class="universe-btn"></button>
            <button id="movie-two" class="universe-btn"></button>
            <button id="video-game-two" class="universe-btn"></button>
            <button id="anime-two" class="universe-btn"></button>
            
        </div>
    </div>
    <div id="main-section">
        <div id="cards-container">
            <div id="card-one" class="cards">
                <img src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673-960x960.png" class="char-img" id="char-one-img">
                <h2 id="char-one-name" class="char-name" >Char one name</h2>
                <h4 id="char-one-origin" class="char-origin">Origin</h4>
                <h3 id="char-one-votes" class="char-votes" >Votes: num</h3>
                <button id="vote-button-one" class = "vote-buttons"></button>
            </div>
        
            <div id="card-two" class="cards">
                <img src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673-960x960.png" class="char-img" id="char-two-img">
                <h2 id="char-two-name" class="char-name" >Char two name</h2>
                <h4 id="char-two-origin" class="char-origin">Origin</h4>
                <h3 id="char-two-votes" class="char-votes">Votes: num</h3>
                <button id="vote-button-two" class = "vote-buttons"></button>
            </div>
        </div>
    </div>
</body>
</html>
